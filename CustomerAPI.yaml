openapi: 3.1.0
info:
  title: Allente API for customer information
  version: '1.0'
  description: Provides Customer information
  contact:
    name: Allente
servers:
  - url: 'https://stoplight.io/mocks/sci-code/diggit:master/10924359'
    description: Mock server
paths:
  '/customer/{customerId}/{streamingProviderIds}/{StreamingProviderProductIds}':
    get:
      operationId: getCustomerInfo
      summary: Get customer information including product ids.
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
        - name: StreamingProviderProductIds
          in: path
          required: true
          schema:
            type: array
        - name: streamingProviderIds
          in: path
          required: true
          schema:
            type: array
      responses:
        '200':
          description: 200 response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Customer'
      description: Fetch customer data
    put:
      operationId: updateCustomerInfo
      summary: Update customer information including product ids.
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
        - name: StreamingProviderProductIds
          in: path
          required: true
          schema:
            type: array
        - name: streamingProviderIds
          in: path
          required: true
          schema:
            type: array
      responses:
        '204':
          description: 204 response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Customer'
      description: Update Customer data
    parameters:
      - schema:
          type: string
        name: customerId
        in: path
        required: true
      - schema:
          type: array
          uniqueItems: true
          minItems: 1
        name: streamingProviderIds
        in: path
        required: true
      - schema:
          type: array
          uniqueItems: true
          minItems: 1
        name: StreamingProviderProductIds
        in: path
        required: true
components:
  schemas:
    Customer:
      type: object
      examples:
        - name: Michael Simmons
          emailAddress: simmons@diggit.no
          StreamingProviderProductIds:
            - 4584232
            - 4534539
          streamingProviderIds:
            - 37
            - 29
      properties:
        name:
          type: string
          example: Michael
          minLength: 2
          maxLength: 30
        emailAddress:
          type: string
          format: email
          example: simmons@diggit.no
          minLength: 3
        StreamingProviderProductIds:
          type: array
          uniqueItems: true
          minItems: 1
          maxItems: 30
          items:
            type: integer
            format: int32
            minimum: 1
            maximum: 99999
        streamingProviderIds:
          type: array
          minItems: 1
          uniqueItems: true
          maxItems: 15
          items:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            example: 7
  securitySchemes: {}
